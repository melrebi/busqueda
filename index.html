<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Catastro</title>
    <!-- Inclusión de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para la fuente Inter, que es limpia y legible */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para el indicador de carga */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Importación de la fuente Inter desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        
        <!-- Cabecera con logo y título -->
        <header class="text-center mb-8">
            <img src="logo_cat.png" alt="Logo Catastro" class="mx-auto mb-4 h-24 w-auto object-contain" onerror="this.onerror=null;this.src='https://placehold.co/200x80/cccccc/ffffff?text=Logo';">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Buscador de Catastro</h1>
        </header>

        <!-- Contenedor de la barra de búsqueda -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Ingrese su búsqueda (ej: R-13-3254-2025, V-00-5500-2025)" class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                <button onclick="performSearch()" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors shadow-sm">
                    Buscar
                </button>
            </div>
        </div>

        <!-- Área de resultados -->
        <main id="results" class="space-y-6">
            <div class="bg-white p-8 rounded-xl shadow-md text-center">
                <p class="text-gray-500">Ingrese un término de búsqueda y presione "Buscar" para ver los resultados.</p>
            </div>
        </main>

    </div>

    <script>
        // URL de la Web App de Google Apps Script que provee los datos
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbytcfgYivgEDt0Hv34XfrM8r2Bkr3Lqu7Ycph3O-PTrKtfd2bpSpFOoQL-UbvVD0vFknw/exec';

        // Asignar el evento 'keypress' al input para buscar con la tecla Enter
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        /**
         * Realiza la búsqueda al hacer clic en el botón o presionar Enter.
         */
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            // Muestra un mensaje si la búsqueda está vacía
            if (!query) {
                resultsDiv.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-md text-center">
                        <p class="text-yellow-600 font-medium">Por favor, ingresa un texto para buscar.</p>
                    </div>`;
                return;
            }
            
            // Muestra un indicador de carga mientras se realiza la búsqueda
            resultsDiv.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-md text-center">
                    <div class="loader"></div>
                    <p class="text-gray-600 font-medium">Buscando...</p>
                </div>`;
            
            // Realiza la petición a la API
            fetch(`${WEB_APP_URL}?query=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error en la red: ${response.statusText} (código: ${response.status})`);
                    }
                    return response.json();
                })
                .then(result => displayResult(result))
                .catch(error => displayError(error));
        }

        /**
         * Muestra los resultados obtenidos de la búsqueda en la interfaz.
         * @param {object} result - El objeto con los resultados de la API.
         */
        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpia los resultados anteriores
            
            // Manejo de errores o mensajes desde la API
            if (result.error || (result.message && !result.results)) {
                 resultsDiv.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-md text-center">
                        <p class="text-red-600 font-medium">${result.error || result.message}</p>
                    </div>`;
                return;
            }

            // Si no hay resultados, muestra un mensaje amigable
            if (!result.results || result.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-md text-center">
                        <p class="text-gray-500">No se encontraron resultados para su búsqueda.</p>
                    </div>`;
                return;
            }
            
            // Itera sobre cada resultado y crea una tarjeta para mostrarlo
            result.results.forEach(res => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden';

                // Contenido de la tarjeta
                let cardContent = `<div class="p-6"><h2 class="text-2xl font-bold text-gray-800 mb-4">Hoja: ${res.sheet}</h2><div class="space-y-4">`;

                // --- Sección de Información Principal (Azul) ---
                const primaryFields = res.headers.slice(0, 5);
                if (primaryFields.length > 0) {
                    cardContent += `
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-blue-800 mb-3">Información Principal</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 text-sm">`;
                    primaryFields.forEach((header, i) => {
                        cardContent += `
                            <div>
                                <strong class="text-gray-600">${header}:</strong>
                                <span class="text-gray-800">${res.row[i] || 'N/A'}</span>
                            </div>`;
                    });
                    cardContent += `</div></div>`;
                }

                // --- Sección de Información Detallada (Verde) ---
                const secondaryFields = res.headers.slice(5, 20);
                if (secondaryFields.length > 0) {
                    cardContent += `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-green-800 mb-3">Información Detallada</h3>
                            <div class="grid grid-cols-1 gap-x-6 gap-y-2 text-sm">`; // <-- CAMBIO REALIZADO AQUÍ
                    secondaryFields.forEach((header, i) => {
                        cardContent += `
                            <div>
                                <strong class="text-gray-600">${header}:</strong>
                                <span class="text-gray-800">${res.row[i + 5] || 'N/A'}</span>
                            </div>`;
                    });
                    cardContent += `</div></div>`;
                }

                // --- Sección de Información Adicional (Amarillo) ---
                const tertiaryFields = res.headers.slice(20);
                if (tertiaryFields.length > 0) {
                    cardContent += `
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-yellow-800 mb-3">Información Adicional</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 text-sm">`;
                    tertiaryFields.forEach((header, i) => {
                        cardContent += `
                            <div>
                                <strong class="text-gray-600">${header}:</strong>
                                <span class="text-gray-800">${res.row[i + 20] || 'N/A'}</span>
                            </div>`;
                    });
                    cardContent += `</div></div>`;
                }

                cardContent += '</div></div>';
                card.innerHTML = cardContent;
                resultsDiv.appendChild(card);
            });
        }

        /**
         * Muestra un mensaje de error en la interfaz.
         * @param {Error} error - El objeto de error.
         */
        function displayError(error) {
            console.error('Ocurrió un error al buscar:', error);
            document.getElementById('results').innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                    <strong class="font-bold">¡Error!</strong>
                    <span class="block sm:inline">Ocurrió un problema al realizar la búsqueda. Por favor, inténtalo de nuevo más tarde.</span>
                    <p class="text-xs mt-2">Detalle: ${error.message}</p>
                </div>`;
        }
    </script>
</body>
</html>
